<article class="product" *ngIf="honey">
    <h2>{{honey.name}}</h2>
    <p class="subtitle_text">{{honey.subtitle}}</p>

    <img src='{{"assets/img/products/honey_0"+honey.id+"_big.jpg"}}' alt='{{"honey_0"+honey.id}}'/>

    <p class="price_text"><span>à partir de</span>{{honey.price}} €</p>

    <a routerLink='{{"detail/0"+honey.id}}'>voir ce produit</a>
</article>
